<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9 - Forms</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade 9 - Forms</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="first_name">Nome:</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label for="last_name">Sobrenome:</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number" name="age">
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>
            </div>

            <!-- <input type="text" name="first_name"> -->
            <!-- <input type="text" name="last_name"> -->
            <!-- <input type="text" name="age"> -->
            <!-- <input type="submit"> -->
            <!-- <input type="reset"> -->

            
        </form>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", enviando);

        function enviando(event) {
            event.preventDefault();
            console.log("Hello, form!");
            const first_name = form.first_name.value;
            const last_name = form.last_name.value;
            const age = form.age.valueAsNumber;
            const complete_name = `${first_name} ${last_name}, ${age} anos`;
            console.log(complete_name);
        }
    </script>
</body>
</html>
