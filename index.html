<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9 - Forms</title>
    <style>
        div {
            padding: 5px;
        }
        p > span {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade 9 - Forms</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="first_name">Nome:</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label for="last_name">Sobrenome:</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number" name="age">
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>
            </div>

            <!-- <input type="text" name="first_name"> -->
            <!-- <input type="text" name="last_name"> -->
            <!-- <input type="text" name="age"> -->
            <!-- <input type="submit"> -->
            <!-- <input type="reset"> -->
        </form>
        <p></p>
        <h2>Visitas passadas:</h2>
        <ol reversed></ol>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", enviando);

        const span = document.querySelector("span");
        const p = document.querySelector("p");

        const ol = document.querySelector("ol");

        function enviando(event) {
            event.preventDefault();
            console.log("Hello, form!");
            const first_name = form.first_name.value;
            const last_name = form.last_name.value;
            const age = form.age.valueAsNumber;
            const complete_name = `${first_name} ${last_name} - ${age} anos`;
            console.log(complete_name);
            // span.innerText = `${complete_name}`;
            // span.textContent = complete_name;
            p.innerHTML = `Ol√° <span>${complete_name}</span>!`;

            form.reset();
            form.first_name.focus();

            add_person(first_name, last_name, age);
        }

        function add_person(first_name, last_name, age) {
            const li = document.createElement('li');
            // li.textContent = text;
            const div_person = document.createElement('div');
            div_person.classList.add("pessoa");

            const span_first_name = document.createElement('div');
            span_first_name.classList.add("first_name");
            span_first_name.textContent = first_name;
            div_person.appendChild(span_first_name);

            const span_last_name = document.createElement('div');
            span_last_name.classList.add("last_name");
            span_last_name.textContent = last_name;
            div_person.appendChild(span_last_name);
            
            const span_age = document.createElement('div');
            span_age.classList.add("age");
            span_age.textContent = age;
            div_person.appendChild(span_age);


            li.appendChild(div_person);
            console.log(li);
            ol.appendChild(li);
        }

    </script>
</body>
</html>
